<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad - Beach Cleanup Community</title>
    <meta name="description" content="Rally your crew, track weather, and join beach cleanups with our interactive map app!">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Modern color scheme: Ocean blues, coral, sand -->
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo">ShoreSquad</div>
            <ul class="nav-links">
                <li><a href="#map">Map</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#community">Community</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Make Waves of Change</h1>
            <p>Join the movement to keep our beaches clean</p>
            <button class="cta-button">Join a Cleanup</button>
        </section>

        <section id="map" class="map-section">
            <h2>Find Nearby Cleanups</h2>
            <div class="map-container">
                <!-- Map will be initialized here -->
            </div>
        </section>

        <section id="weather" class="weather-section">
            <h2>Beach Weather</h2>
            <div class="weather-container">
                <!-- Weather data will be displayed here -->
            </div>
        </section>

        <section id="events" class="events-section">
            <h2>Upcoming Events</h2>
            <div class="events-grid">
                <!-- Event cards will be dynamically populated -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 ShoreSquad. Making waves of change together.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
